<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE DROPZONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="dropzone-box">
        <h2>Upload and attach files</h2>
        <p>Click to upload or drap and drop</p>
        <div class="dropzone-area">
        <div class="file-upload-icon">
            <img src="https://img.icons8.com/?size=160&id=L0C1lduQPpPX&format=png" alt="">
        </div>
        <input type="file" required id="upload file" name="uploaded-file">
        <p class="file-info">No Files Selected</p>
        </div>
        <div class="dropzone-actions">
            <button type="reset">Cancel</button>
            <button id="submit-button" type="submit">Save</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
